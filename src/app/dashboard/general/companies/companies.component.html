<div class="container-fluid">

  <div class="row py-3 border-bottom">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <span class="title">Companies</span>
      <button class="btn bg-primary sub-title" (click)="navigate('dashboard/general/createcompany')">Create New Company</button>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-6" *ngFor="let company of companyLList">
      <div class="card p-2">
        <div class="w-100 d-flex align-items-center justify-content-end">
          <i class="las la-edit text-primary" (click)="edit(company)"></i>
        </div>
        <div class="w-100 border-bottom d-flex align-items-center">
          <img src="{{company.logo}}" width="70px " height="70px" alt="">
          <div class="d-flex flex-column px-3">
            <span class="text-primary title">{{company.name}}</span>
            <span class="sub-title">{{company.email}}</span>
            <span class="sub-title text-gray">{{company.phone}}</span>
          </div>
        </div>
        <div class="w-100 d-flex align-items-center justify-content-between py-4">
          <span>Employees: 6</span>
          <span>Quotes: 1</span>
        </div>


      </div>
    </div>
  </div>
</div>
