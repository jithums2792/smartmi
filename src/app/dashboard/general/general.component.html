<div class="container-fluid">
  <div class="row py-3">
    <div class="col-8">
      <nav aria-label="breadcrumb bg-light">
        <ol class="breadcrumb my-0">
          <li class="breadcrumb-item"><span class="material-icons">
              home
            </span></li>
          <li class="breadcrumb-item">General</li>
        </ol>
      </nav>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-end">
      <input type="search" name="search" id="search" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <!-- container start -->

      <div class="card">
        <div class="container-fluid">

          <div class="row">
            <!-- sidebar start -->
            <div class="col-4 p-3 border-right">
              <div class="border bg-white rounded d-flex justify-content-between align-items-center p-1 m-1" *ngFor="let sidenav of sidenavList" (click)="navigate(sidenav.url)">
                <i class="las {{sidenav.icon}}"></i>
                <div class="d-flex flex-column">
                  <span class="title">{{sidenav.name}}</span>
                  <span class="sub-title">create companies, edit and more...</span>
                </div>
                <span class="material-icons">
                chevron_right
                </span>
              </div>
            </div>
            <!-- sidebar end -->
            <!-- content router start -->
            <div class="col-8">
             <router-outlet></router-outlet>
            </div>
            <!-- content router end -->
          </div>

        </div>
      </div>

      <!-- container end -->

    </div>
  </div>
</div>
